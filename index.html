<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank </title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center welcome-title">Welcome to Pioneer Bank</h1>
        <div class="login-content">
            <h4>Login</h4>
            <input type="text"  class="form-control"placeholder="Email">
            <br>
            <input type="password" aria-label="Last name" class="form-control" placeholder="Password">
            <br>
            <button id="login" type="button" class="btn btn-success">Success</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="content-box deposite">
                    <h5>Deposit</h5>
                    <h1>$<span id="currentDeposite"> 00</span></h1>
                </div>
            </div>                          
            <div class="col-md-4 ">
                <div class="content-box withdraw">
                    <h5>Withdraw</h5>
                    <h1>$00</h1>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="content-box balance">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentBalance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-content">
                    <h2>Deposite</h2>
                    <input type="text" name="" id="deposite-Amount" placeholder="$ amount you want to deposite" class="form-control">
                    <br>
                <button id="addDeposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-content">
                    <h2>Withdraw</h2>
                 <input id="withdrawAmount"type="text" name="" id="" placeholder="$ amount you want to withdraw" class="form-control">
                 <br>
                 <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none"
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });


        const depositeBtn = document.getElementById("addDeposite");
        depositeBtn.addEventListener("click", function(){
            const depositeAmount = document.getElementById("deposite-Amount").value;
            const depositeNumber = parseFloat(depositeAmount);

            updateSpanText("currentDeposite", depositeNumber);
            updateSpanText("currentBalance", depositeNumber);

            
            document.getElementById("deposite-Amount").value = "";
        })
        

        function updateSpanText(ip, depositeNumber){
            const currentDeposite = document.getElementById(ip).innerText;
            const currentDepositeNumber = parseFloat(currentDeposite);
            const totalDeposite = depositeNumber + currentDepositeNumber;
            document.getElementById(ip).innerText = totalDeposite;
        }


    </script>
</body>
</html>
